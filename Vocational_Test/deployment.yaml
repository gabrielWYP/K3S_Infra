apiVersion: apps/v1
kind: Deployment
metadata:
  name: vocational-test
  labels:
    app: vocational-test
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vocational-test
  template:
    metadata:
      labels:
        app: vocational-test
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: vocational-test
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      
      containers:
      - name: vocational-test-app
        image: ghcr.io/gabrielwyp/gestpro-vocationaltest:main-0f2f063
        imagePullPolicy: IfNotPresent
        
        # Puertos
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Variables de entorno desde ConfigMap
        envFrom:
        - configMapRef:
            name: vocational-test-config
        - secretRef:
            name: vocational-test-secrets
        
        # Health check - Readiness Probe
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Health check - Liveness Probe
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Startup Probe (K3S espera esto antes de otros probes)
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 30 * 5 = 150 segundos para startup
        
        # Recursos
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        
        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      
      # Pod Disruption Budget (opcional, para evitar interrupciones)
      # topologySpreadConstraints:
      # - maxSkew: 1
      #   topologyKey: kubernetes.io/hostname
      #   whenUnsatisfiable: DoNotSchedule
      #   labelSelector:
      #     matchLabels:
      #       app: vocational-test

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vocational-test

---
# Role (si necesita permisos especiales)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vocational-test
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vocational-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vocational-test
subjects:
- kind: ServiceAccount
  name: vocational-test
