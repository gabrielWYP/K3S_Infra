apiVersion: v1
kind: ConfigMap
metadata:
  name: vocational-test-config
  namespace: vocational-test
  labels:
    app: vocational-test
data:
  # Variables NO-secretas (pueden ir en código fuente)
  # Configuración del Chat/IA
  CHAT_TEMPERATURE: "0.7"
  CHAT_SESSION_TIMEOUT: "3600"
  CHAT_RATE_LIMIT: "100"
  CHAT_MAX_RESPONSE_TOKENS: "2000"
  CHAT_MAX_MESSAGE_LENGTH: "5000"
  
  # Configuración de la aplicación
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  FLASK_APP: "app.py"
  
  # Configuración de base de datos (no-secreto, solo el tipo/host)
  # El usuario y contraseña van en Secrets
  DB_HOST: "oracle-db.example.com"
  DB_PORT: "1521"
  
  # Configuración de OCI (non-sensitive)
  OCI_REGION: "sa-saopaulo-1"
  OCI_NAMESPACE: "tesis-data"
  
  # Configuración de Traefik/HTTP
  HTTP_PORT: "8000"
  WORKERS: "4"
  WORKER_CLASS: "sync"
  
  # Timeouts
  REQUEST_TIMEOUT: "30"
  HEALTHCHECK_INTERVAL: "30"
